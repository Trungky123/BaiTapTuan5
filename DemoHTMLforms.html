<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn xin việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Đơn Xin Việc</h2>
        <form>
            <!-- Họ và tên -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên của bạn">
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn">
            </div>
            <!-- Số điện thoại -->
            <div class="mb-3">
                <label for="phone" class="form-label">Số Điện Thoại</label>
                <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại của bạn">
            </div>
            <!-- Vị trí ứng tuyển -->
            <div class="mb-3">
                <label for="position" class="form-label">Vị trí ứng tuyển</label>
                <input type="text" class="form-control" id="position" placeholder="Nhập vị trí bạn muốn ứng tuyển">
            </div>
            <!-- Giới thiệu bản thân -->
            <div class="mb-3">
                <label for="coverLetter" class="form-label">Giới thiệu bản thân</label>
                <textarea class="form-control" id="coverLetter" rows="5" placeholder="Viết đôi lời giới thiệu về bản thân"></textarea>
            </div>
            <!-- Nút Gửi -->
            <button type="submit" class="btn btn-primary w-100">Gửi Đơn Xin Việc</button>
        </form>
    </div>
</body>
</html>
